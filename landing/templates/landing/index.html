{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2">Amistades Verdaderas</h1>
            <p class="mt-3 lead">¡Las amistades de siempre para siempre!</p>
            {% if not request.user.is_authenticated %}
                <div class="d-flex justify-content-center mt-5">
                    <a href="{% url 'account_login' %}" class="btn btn-light mr-2">Iniciar sesión</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-dark">Registrese</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
